version: 2
updates:
  # Group all npm dependency updates into a single weekly PR
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    # Group ALL updates together
    groups:
      all-dependencies:
        patterns:
          - "*"
    # Reduce noise
    open-pull-requests-limit: 1
    reviewers:
      - "jeremylongshore"
    labels:
      - "dependencies"
      - "automated"
