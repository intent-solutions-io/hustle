name: Crawl ADK Documentation

on:
  workflow_dispatch:  # Manual trigger
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sundays at midnight UTC

permissions:
  contents: read
  id-token: write  # Required for Workload Identity Federation

jobs:
  crawl:
    name: Crawl and Upload ADK Docs
    runs-on: ubuntu-latest
    timeout-minutes: 60

    env:
      GCP_PROJECT_ID: hustleapp-production
      HUSTLE_DOCS_BUCKET: gs://hustle-adk-docs
      CRAWLER_SA_EMAIL: adk-crawler@hustleapp-production.iam.gserviceaccount.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r tools/adk_docs_crawler/requirements.txt

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: 'projects/335713777643/locations/global/workloadIdentityPools/github-actions-pool/providers/github-actions-provider'
          service_account: 'adk-crawler@hustleapp-production.iam.gserviceaccount.com'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Run ADK docs crawler
        run: |
          echo "ðŸ•·ï¸  Starting ADK documentation crawler..."
          python -m tools.adk_docs_crawler run

      - name: Upload artifacts (if upload fails)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: crawler-artifacts
          path: |
            tmp/adk_crawler/*.json
            tmp/adk_crawler/*.jsonl
            tmp/*.log
          retention-days: 7

      - name: Summary
        if: always()
        run: |
          echo "## ADK Docs Crawler Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f tmp/adk_crawler/manifest.json ]; then
            PAGES=$(jq '.total_pages' tmp/adk_crawler/manifest.json)
            echo "âœ… Successfully crawled **$PAGES pages**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Artifacts" >> $GITHUB_STEP_SUMMARY
            echo "- Docs: \`gs://hustle-adk-docs/adk-docs/raw/docs.jsonl\`" >> $GITHUB_STEP_SUMMARY
            echo "- Chunks: \`gs://hustle-adk-docs/adk-docs/chunks/chunks.jsonl\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Crawl failed - check logs" >> $GITHUB_STEP_SUMMARY
          fi
