name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    name: Lint, Type Check, and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Type check
        run: npx tsc --noEmit

      - name: Build application
        run: npm run build

      - name: Run unit tests
        run: npm run test:unit

      - name: Run E2E tests
        run: npm run test:e2e

      - name: Run security audit
        run: npm run test:security
        continue-on-error: true  # Don't fail on moderate vulnerabilities

  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: lint-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -f 06-Infrastructure/docker/Dockerfile -t hustle-app:${{ github.sha }} .

      - name: Test Docker image
        run: |
          docker run -d -p 8080:8080 --name test-app \
            -e DATABASE_URL=postgresql://test:test@localhost:5432/test \
            -e NEXTAUTH_SECRET=test_secret_32_characters_long \
            -e NEXTAUTH_URL=http://localhost:8080 \
            hustle-app:${{ github.sha }}
          sleep 10
          curl -f http://localhost:8080/api/healthcheck || exit 1
          docker stop test-app
