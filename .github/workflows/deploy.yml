name: Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  PROJECT_ID: hustleapp-production
  REGION: us-central1
  SERVICE_NAME: hustle-app
  SERVICE_NAME_STAGING: hustle-app-staging
  REGISTRY: us-central1-docker.pkg.dev/hustleapp-production/hustle-app

jobs:
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: Build and push Docker image
        run: |
          docker build -t ${{ env.REGISTRY }}/${{ env.SERVICE_NAME_STAGING }}:${{ github.sha }} \
                       -t ${{ env.REGISTRY }}/${{ env.SERVICE_NAME_STAGING }}:latest \
                       -f Dockerfile .
          docker push ${{ env.REGISTRY }}/${{ env.SERVICE_NAME_STAGING }}:${{ github.sha }}
          docker push ${{ env.REGISTRY }}/${{ env.SERVICE_NAME_STAGING }}:latest

      - name: Deploy to Cloud Run (Staging)
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME_STAGING }} \
            --image ${{ env.REGISTRY }}/${{ env.SERVICE_NAME_STAGING }}:${{ github.sha }} \
            --region ${{ env.REGION }} \
            --project ${{ env.PROJECT_ID }} \
            --platform managed \
            --allow-unauthenticated \
            --set-env-vars "NODE_ENV=staging" \
            --set-env-vars "NEXTAUTH_URL=https://staging-hustlestats.io" \
            --set-secrets "DATABASE_URL=DATABASE_URL:latest,NEXTAUTH_SECRET=NEXTAUTH_SECRET:latest"

      - name: Get staging URL
        id: staging-url
        run: |
          URL=$(gcloud run services describe ${{ env.SERVICE_NAME_STAGING }} \
            --region ${{ env.REGION }} \
            --format 'value(status.url)')
          echo "url=$URL" >> $GITHUB_OUTPUT

      - name: Comment PR with staging URL
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `Deployed to staging: ${{ steps.staging-url.outputs.url }}`
            })

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: Build and push Docker image
        run: |
          docker build -t ${{ env.REGISTRY }}/${{ env.SERVICE_NAME }}:${{ github.sha }} \
                       -t ${{ env.REGISTRY }}/${{ env.SERVICE_NAME }}:latest \
                       -f Dockerfile .
          docker push ${{ env.REGISTRY }}/${{ env.SERVICE_NAME }}:${{ github.sha }}
          docker push ${{ env.REGISTRY }}/${{ env.SERVICE_NAME }}:latest

      - name: Deploy to Cloud Run (Production)
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image ${{ env.REGISTRY }}/${{ env.SERVICE_NAME }}:${{ github.sha }} \
            --region ${{ env.REGION }} \
            --project ${{ env.PROJECT_ID }} \
            --platform managed \
            --allow-unauthenticated \
            --set-env-vars "NODE_ENV=production,NEXTAUTH_URL=https://hustlestats.io,EMAIL_FROM=HUSTLE <HUSTLE@intentsolutions.io>" \
            --set-secrets "DATABASE_URL=DATABASE_URL:latest,NEXTAUTH_SECRET=NEXTAUTH_SECRET:latest,RESEND_API_KEY=RESEND_API_KEY:latest"

      - name: Verify deployment
        run: |
          URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region ${{ env.REGION }} \
            --format 'value(status.url)')
          curl -f $URL/api/healthcheck || exit 1
          echo "Production deployment successful: $URL"
