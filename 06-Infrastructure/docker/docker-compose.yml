version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: hustle-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: hustle_mvp
      POSTGRES_USER: hustle_admin
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hustle_admin -d hustle_mvp"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hustle-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://hustle_admin:${DB_PASSWORD}@postgres:5432/hustle_mvp
      NODE_ENV: production
      PORT: 8080
      HOSTNAME: "0.0.0.0"
    volumes:
      - player_uploads:/app/public/uploads/players
    ports:
      - "127.0.0.1:3000:8080"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/api/hello"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local
  player_uploads:
    driver: local
