# Netlify Configuration for Hustle Survey App
# Next.js 15 with App Router deployment

[build]
  # Build command
  command = "cd survey-app && npm run build"

  # Directory to publish (Next.js standalone output)
  publish = "survey-app/.next"

  # Node.js version
  [build.environment]
    NODE_VERSION = "20"
    NPM_VERSION = "10"

# Next.js plugin for optimal deployment
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Redirect rules for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Environment variables (set in Netlify UI)
# DATABASE_URL (if using database)
# NEXTAUTH_SECRET (if using NextAuth)
