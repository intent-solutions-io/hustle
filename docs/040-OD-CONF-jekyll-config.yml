# Jekyll configuration for Hustle GitHub Pages

# Site settings
title: Hustle
description: Soccer player statistics tracking platform for parents and young athletes
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site

# Build settings
theme: minima
markdown: kramdown

# Collections
collections:
  documentation:
    output: true
    permalink: /:collection/:path/

# Defaults
defaults:
  - scope:
      path: ""
      type: "documentation"
    values:
      layout: "page"

# Navigation
header_pages:
  - README.md
  - ARCHITECTURE.md
  - ROADMAP.md
  - CONTRIBUTING.md

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
